###################################################################################
#  AdvancedVanish Configuration
#  Version: 1.3.0
#  Author: quantiom
#  Docs: https://quantioms.gitbook.io/advancedvanish/
#  MiniMessage Format: https://docs.adventure.kyori.net/minimessage/format.html
###################################################################################

# ─────────────────────────────── General Settings ─────────────────────────────── #

# Enable vanish automatically when a player joins
vanish-on-join: false

# Keep vanish state between relogs
keep-vanish-state: false

# Keep vanish state across restarts (requires keep-vanish-state: true)
keep-vanish-state-persistent: false


# ───────────────────────────── Cross-Server Support ───────────────────────────── #

cross-server-support:
  enabled: false
  mode: "redis" # Either "redis" or "sql"

  redis:
    ip: "127.0.0.1"
    port: 6379
    auth: ""

  sql:
    ip: "127.0.0.1"
    port: 3306
    username: "root"
    password: ""
    database: "minecraft"
    table-prefix: "advancedvanish_"


# ───────────────────────────── Settings ───────────────────────────── #

when-vanished:
  join-messages: false
  leave-messages: false
  send-messages: true
  break-blocks: true
  place-blocks: true
  interact: true
  attack-entities: false
  receive-damage-from-entities: false
  open-and-use-chests: false
  pick-up-items: false
  drop-items: true
  lose-hunger: false
  mob-targeting: false

  # Potion effects while vanished
  # Format: "NAME:AMPLIFIER" (e.g. "INVISIBILITY:2")
  give-potion-effects:
    - "INVISIBILITY:2"
    - "NIGHT_VISION:1"

  fly:
    enable: true
    keep-on-unvanish: false # The "keep-fly-on-unvanish" permission overrides this


# ──────────────────────────────── Permissions ─────────────────────────────────── #

permissions:
  vanish: "advancedvanish.vanish"
  version-command: "advancedvanish.version-command"
  help-command: "advancedvanish.help-command"
  reload-config-command: "advancedvanish.reload-config-command"
  interact-command: "advancedvanish.interact-command"
  priority-command: "advancedvanish.priority-command"
  list-command: "advancedvanish.list-command"
  status-command: "advancedvanish.status-command"
  toggle-other-command: "advancedvanish.toggle-other-command"
  set-other-command: "advancedvanish.set-other-command"
  keep-fly-on-unvanish: "advancedvanish.keep-fly"
  join-vanished: "advancedvanish.join-vanished"


# ─────────────────────────── Connection settings ───────────────────────── #

join-leave-messages:
  fake-join-message-on-unvanish:
    enable: false
    # Placeholders:
    #   %player-name% - The player's name
    #   %priority% - The player's vanish priority
    message: "<yellow>%player-name% has joined the game"
  fake-leave-message-on-vanish:
    enable: false
    # Placeholders:
    #   %player-name% - The player's name
    message: "<yellow>%player-name% has left the game."


# ────────────────────────────────── Hooks ─────────────────────────────────────── #

hooks:
  essentials: true
  server-list: true
  placeholders: true
  actionbar: true
  discordsrv: true
  dynmap: true
  squaremap: true
  libsdisguises: true
  playerparticles: true


# ──────────────────────────────── Placeholders ────────────────────────────────── #

placeholders:
  identifier: "advancedvanish"
  # These placeholders become:
  #   %advancedvanish_is_vanished%
  #   %advancedvanish_vanished_players%
  #   %advancedvanish_player_count%
  is-vanished: "is_vanished"
  vanished-players: "vanished_players"
  player-count: "player_count"


# ──────────────────────────────── Vanish Priority ─────────────────────────────── #

priority:
  enable: true
  meta-key: "advancedvanish-priority" # Will be meta.advancedvanish-priority.<num>


# ──────────────────────────────── Messages ────────────────────────────────────── #

messages:
  prefix:
    enabled: true
    value: "<#FF3A00><bold>VANISH <dark_gray>|<reset> "

  no-permission: "<white>You do not have permission to use this command."
  config-reloaded: "<white>Successfully reloaded the config."

  vanish-on: "<white>You are now in vanish."
  vanish-off: "<white>You are no longer in vanish."

  cannot-chat-while-vanished: "<white>You cannot chat while you are in vanish."
  cannot-place-blocks-while-vanished: "<white>You cannot place blocks while you are in vanish."
  cannot-break-blocks-while-vanished: "<white>You cannot break blocks while you are in vanish."
  cannot-attack-entities-while-vanished: "<white>You cannot attack entities while you are in vanish."
  cannot-drop-items-while-vanished: "<white>You cannot drop items while you are in vanish."

  # Placeholders:
  #   %type% - The container type
  opening-container-silently: "<white>Opening <#FF3A00>%type% <white>silently..."

  # Placeholders:
  #   %priority% - The player's vanish priority
  vanish-priority: "<white>Your vanish priority is <#FF3A00>%priority%<white>."
  not-using-vanish-priority: "<white>You are not using vanish priority, it can be enabled in the config."

  # Placeholders:
  #   %vanished-players% - List of vanished players or 'None'
  vanished-list: "<white>Vanished players: <#FF3A00>%vanished-players%"

  # Placeholders:
  #   %target-name% - The target's username
  #   %vanish-status% - "on" or "off"
  #   %vanish-status-word% - "vanished" or "not vanished"
  vanish-status-command: "<#FF3A00>%target-name%<white> is currently <#FF3A00>%vanish-status-word%<white>."

  # Placeholders:
  #   %target-name% - The target's username
  #   %vanish-status% - "on" or "off"
  #   %vanish-status-word% - "vanished" or "not vanished"
  vanish-set-other-command: "<white>Set <#FF3A00>%target-name%'s<white> vanish to <#FF3A00>%vanish-status%<white>."
  vanish-set-other-command-already: "<#FF3A00>%target-name%<white> is already <#FF3A00>%vanish-status-word%"

  must-be-vanished-to-use-command: "<white>You must be vanished to use this command."

  # Placeholders:
  #   %interact-status% - "on" or "off"
  vanish-interact-toggled: "<white>You have turned %interact-status% interacting while vanished."
  disguise-removed-because-vanish: "Your disguise has been <#FF3A00>removed<white> because you are in vanish."

  action-bar: "<#FF3A00><bold><u>VANISHED"

command-handler-messages:
  use-prefix: true
  unknown-command: "<white>Invalid arguments."

  # Placeholders:
  #   %command%
  #   %syntax%
  invalid-syntax: "<white>Usage: %command% %syntax%"

  error-performing-command: "<white>There was an error performing this command."

  # Placeholders:
  #   %search% - The given player name
  could-not-find-player: "<white>Couldn't find a player by the name of <#FF3A00>%search%."

  # Placeholders:
  #   %error% - The error message
  generic-error: "<white>Error: <#FF3A00>%error%"
